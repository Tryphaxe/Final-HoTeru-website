<div class="row g-3">
    <div class="col-12">
        <label for="username" class="form-label">Nom utilisateur</label>
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Nom utilisateur" required=""
                   _mstplaceholder="113997">
            <div class="invalid-feedback">
                Nom utilisateur requis
            </div>
        </div>
    </div>
    <div class="col-12">
        <label for="telephone" class="form-label">Téléphone</label>
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input type="text" class="form-control" id="telephone" placeholder="Téléphone" required=""
                   _mstplaceholder="113997">
            <div class="invalid-feedback">
                Numéro de téléphone requis
            </div>
        </div>
    </div>
    <div class="col-12">
        <label for="mdp" class="form-label">Mot de passe</label>
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="mdp" placeholder="Mot de passe" required=""
                   _mstplaceholder="113997">
            <div class="invalid-feedback">
                Mot de passe requis
            </div>
        </div>
    </div>
    <div class="col-12">
        <label for="cmdp" class="form-label">Confirmer mot de passe</label>
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="cmdp" required=""
                   _mstplaceholder="113997">
            <div class="invalid-feedback">
                Mot de passe requis
            </div>
        </div>
    </div>

</div>
